name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
            
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.6
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r renzocastro91/requirements.txt
          pip install pytest   
      
      - name: Run tests
        run: pytest -v

      - name: Send Slack notification
        uses: ravsamhq/notify-slack-action@v2
        if: always()
        with:
            status: ${{ job.status }}
            token: ${{ secrets.GITHUB_TOKEN }}
            notification_title: "{workflow} has {status_message}"
            message_format: "{emoji} *{workflow}* {status_message} in <{repo_url}|{repo}>"
            footer: "Linked Repo <{repo_url}|{repo}> | <{workflow_url}|View Workflow>"
            notify_when: "failure"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npx vercel --token $VERCEL_TOKEN --prod --confirm renzocastro91

      - name: Set up Vercel environment variables
        run: |
          vercel env add SLACK_WEBHOOK_URL $SLACK_WEBHOOK_URL --prod

      - name: Start Flask server
        run: |
          cd renzocastro91
          python app.py &

      - name: Get deployment URL
        id: deployment
        run: |
          DEPLOY_URL=$(vercel inspect --json | jq -r '.[0].url')
          echo "::set-output name=url::$DEPLOY_URL"

      - name: Send Slack notification
        uses: ravsamhq/notify-slack-action@v2
        if: always()
        with:
          status: ${{ job.status }}
          token: ${{ secrets.GITHUB_TOKEN }}
          notification_title: "{workflow} has {status_message}"
          message_format: "{emoji} successful deployment in <{repo_url}|{repo}>\nDeployed URL: ${{ steps.deployment.outputs.url }}"
          footer: "Linked Repo <{repo_url}|{repo}> | <{workflow_url}|View Workflow>"
          notify_when: "success"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK2 }}
