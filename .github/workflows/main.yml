name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
            
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r renzocastro91/requirements.txt
          pip install pytest   
      
      - name: Run tests
        run: pytest

      - name: Send Slack notification
        uses: ravsamhq/notify-slack-action@v2
        if: always()
        with:
            status: ${{ job.status }}
            notification_title: "{workflow} has {status_message}"

            footer: "Linked Repo <{repo_url}|{repo}> | <{workflow_url}|View Workflow>"
            notify_when: "failure"
        env:
          SLACK_CHANNEL: proyectocicd
          SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: 'Failure in test stage'
          SLACK_TITLE: Message
          SLACK_USERNAME: rtBot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --confirm renzocastro91
          cd renzocastro91
          echo "0" | python3 main.py