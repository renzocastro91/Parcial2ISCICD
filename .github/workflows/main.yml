name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  
  trello-automation:
    runs-on: ubuntu-latest
            
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Instalar Trello CLI
        run: npm install -g trello-cli
    
      - name: Configurar Trello CLI
        run: trello config:set api-key=${{ secrets.TRELLO_API_KEY }} token=${{ secrets.TRELLO_API_TOKEN }}
    
      - name: Crear una tarjeta en Trello
        run: |
          card_name=$(git log -1 --pretty=format:"%s")
          trello create-card --name "'"$card_name"'" --list "Lista de Tareas"
              
     