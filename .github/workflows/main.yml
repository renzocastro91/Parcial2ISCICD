name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
            
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r renzocastro91/requirements.txt
          pip install pytest   # Agregar esta l√≠nea para instalar pytest
      
      - name: Run tests
        run: pytest
   
      - name: Deploy to PythonAnywhere
        uses: jensvog/pythonanywhere-webapp-reload-action@v1
        with:
          host: <www.pythonanywhere.com>
          username: <${{ secrets.PYTHONANYWHERE_USERNAME }}>
          api-token: <${{ secrets.PYTHONANYWHERE_API_TOKEN }}>
          domain-name: <renzocastro91.pythonanywhere.com>